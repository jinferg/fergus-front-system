<!doctype html>
<html>
<head>
  <title>{{ page.title }}</title>

  <!-- Page Meta -->
  <meta charset="utf-8" />
  <meta name="description" content="{{ page.meta }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Social Media Open Graph -->
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.meta }}">
  <meta property="og:image" content="{{ site.baseurl }}/thumbnail.jpg">
  <meta property="og:url" content="{{ site.baseurl }}">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Icons -->
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon-96x96.png" sizes="96x96">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/iPhone-6-Plus.png">

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/zap.css">

  <!-- Scripts -->
  {% include scripts.html %}

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-XXXXX-X', 'auto');
    ga('send', 'pageview');
  </script>
</head>
<body>

{% include header.html %}

<section class="l-band u-pad-y-10vh">
  <div class="l-wrap">
    <div class="l-row -wide">
      <div class="l-col -w-16 -t-4 -d-4 u-hide-m">
        {% include sidebar.html %}
      </div>
      <div class="l-col -w-16 -t-12 -d-11 -doc">
        {{content}}
      </div>
    </div>
  </div>
</section>

</body>
</html>
