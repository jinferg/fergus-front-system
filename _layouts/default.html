<!doctype html>
<html>
<head>
  <title>{{ site.title }}</title>

  <!-- Page Meta -->
  <meta charset="utf-8" />
  <meta name="description" content="{{ site.meta }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Social Media Open Graph -->
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:description" content="{{ site.meta }}">
  <meta property="og:image" content="{{ site.baseurl }}/thumbnail.jpg">
  <meta property="og:url" content="{{ site.baseurl }}">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Icons -->
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon-96x96.png" sizes="96x96">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/iPhone-6-Plus.png">

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/zap.css">

  <!-- Google Font -->
<link href="https://fonts.googleapis.com/css?family=Catamaran:200,300,400,500,600,700" rel="stylesheet">

  <!-- Font Awesome 5 -->
  <script defer src="{{ site.baseurl }}/assets/vendor/fontawesome/js/packs/light.min.js"></script>
  <script defer src="{{ site.baseurl }}/assets/vendor/fontawesome/js/packs/regular.min.js"></script>
  <script defer src="{{ site.baseurl }}/assets/vendor/fontawesome/js/fontawesome.min.js"></script>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-XXXXX-X', 'auto');
    ga('send', 'pageview');
  </script>
</head>
<body>

{{content}}

<!-- Scripts -->
{% include scripts.html %}
</body>
</html>
